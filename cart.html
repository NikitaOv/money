<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <header class="header header_white">
        <div class="container">
            <div class="header__inner">

                <a href="index.html">
                    <img src="icons/logo_black.svg" alt="logo" class="logo">
                </a>
                <ul class="header__links">
                    <a href="cart.html"><li class="header__link cart-link">Корзина</li></a>
                    <a href="index.html#catalog"><li class="header__link header__link_black">Каталог</li></a>

                <a href="cart.html">

                </a>

                <button class="gamburger">
                    <div class="gamburger__stick gamburger__stick_white"></div>
                    <div class="gamburger__stick gamburger__stick_white"></div>
                    <div class="gamburger__stick gamburger__stick_white"></div>

            </div>
        </div>

            <div class="title">Корзина</div>
            <div class="order-list">
                <div class="order">

                    <div class="order__left">
                        <div class="order__img-wrapper">

                        </div>

                    </div>

                    <div class="order__right">
                        <div class="counter">
                            <button class="counter__minus">-</button>
                            <div class="counter__text">1</div>
                            <button class="counter__plus">+</button>
                        </div>
    
                        <img src="icons/trash.svg" alt="trash" class="trash-icon">
                    </div>

                </div>

                <div class="order">

                        </div>
    
                        <div class="order__text">Купюра 100$</div>
                    </div>

                    <div class="order__right">
                        <div class="counter">
                            <button class="counter__minus">-</button>
                            <div class="counter__text">1</div>
                            <button class="counter__plus">+</button>
                        </div>
    
                        <img src="icons/trash.svg" alt="trash" class="trash-icon">
                    </div>

                </div>

            </div>
            <button class="btn btn_cart">ОФОРМИТЬ ЗАКАЗ</button>

        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <a href="index.html">
                    <img src="icons/logo.svg" alt="logo" class="logo">
                </a>
                <div class="footer__text">LLC “The Coolest Company”</div>
                <a href="#">
                    <img src="icons/instagram.svg" alt="instagram" class="instagram">

        </div>
